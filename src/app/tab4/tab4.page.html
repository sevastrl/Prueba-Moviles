<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Raices</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Texto</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label position="floating">Coeficiente a</ion-label>
    <ion-input type="number" [(ngModel)]="a"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Coeficiente b</ion-label>
    <ion-input type="number" [(ngModel)]="b"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Coeficiente c</ion-label>
    <ion-input type="number" [(ngModel)]="c"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="calcularRaices()">Calcular Ra√≠ces</ion-button>

  <ion-card *ngIf="resultado">
    <ion-card-header>
      <ion-card-title>Resultado</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{ resultado }}
    </ion-card-content>
  </ion-card>
</ion-content>
